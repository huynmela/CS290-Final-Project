<!--MODAL FOR SIGN IN-->

<div id="modal-backdrop" class="hidden"></div>
<div id="sign-in-modal" class="hidden">
    <div class="modal-dialog">
        <div class="modal-header">
            <h3>Sign in to your account.</h3>
            <button type="button" class="modal-sign-in-button">&times;</button>
        </div>
        <div class="modal-body">
            <div class="username-input-element">
            <label for="username-text-input">Username</label>
            <textarea id="username-text-input"></textarea>
            </div>
            <div class="username-input-element">
                <label for="password-input">Password</label>
                <input type="text" id="password-input" />
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="modal-cancel-button">Cancel</button>
            <button type="button" class="modal-sign-in-button">Sign in</button>
        </div>
    </div>
</div>
